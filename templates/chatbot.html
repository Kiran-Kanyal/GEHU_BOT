<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css?v=1">
    <title>Graphic Era Hill University Chatbot: GehuBot Page</title>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-container" class="chat-box"></div>
        <div class="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>
    <div class="banner">
        <p>Hey I am GehuBot! </p>
        Feel free to ask your queries.
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Your JavaScript functions go here
        function sendMessage() {
            var userMessage = $('#user-input').val();
            displayUserMessage(userMessage);

            $.ajax({
                type: 'POST',
                url: '/get_response',
                data: { user_message: userMessage },
                success: function(response) {
                    displayBotMessage(response.bot_response);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });

            $('#user-input').val('');
        }

        function displayUserMessage(message) {
            $('#chat-container').append('<div>User: ' + message +  '</div><br>');
        }

        function displayBotMessage(message) 
        {
            $('#chat-container').append('<div>GEHU_BOT: ' + message +  '</div><br>');
        }
    </script>
</body>
</html>
